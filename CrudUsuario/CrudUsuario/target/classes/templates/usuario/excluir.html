    <div class="card-body">
        <div class="row">
            <div class="col-12  mb-3">
                <form class="card mb-3" th:action="@{/usuario/excluir/{id}(id=${usuario.id})}" method="post">

                <div class="form-group mt-2 ml-2 mr-5">
                        <label th:for="nome">
                            Nome:
                        </label>
                        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" class="form-control" th:value="${usuario.nome}" >
                    </div>
                    <div class="form-group mt-2 ml-2 mr-5">
                        <label th:for="profissao">
                            Profissão:
                        </label>
                        <input type="text" id="profissao" name="profissao" placeholder="Digite sua profissão" class="form-control" th:value="${usuario.profissao}"  >
                    </div>
                    <div class="form-group mt-2 ml-2 mr-5">
                        <label th:for="hobby">
                            Hobby:
                        </label>
                        <input type="text" id="hobby" name="hobby" placeholder="Digite seu hobby" class="form-control"  th:value="${usuario.hobby}">
                    </div>
                    <button type="submit" class="btn btn-primary">Excluir</button>
                </form>
            </div>
